<div class="profile">
  <h1>Perfil</h1>
  <!-- Show user data when logged in -->
  <div class="profileData" *ngIf="authService.userData as user">
    <label for="inputField">
      <img class="mr-5 img-thumbnail rounded-circle profileImg" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
      alt="{{user.displayName}}" width="120px">
    </label>
    <input id="inputField" type="file" ngModel name="photoURL" accept=".png,.jpg" (change)="previewImage($event)" hidden>
    
    <p>
      <strong>Email: </strong>{{user.email}}
    </p>

    <div class="inputs">
      <div>
        <label for="name"><strong>Nome</strong></label>
        <input type="text" #name id="name" value="{{(user.displayName) ? user.displayName : 'User'}}">
      </div>
    </div>

    <p *ngIf="!user.emailVerified">
      <strong>"Email n√£o verificado..."</strong>
    </p>

    <p>
      <button (click)="updateUserData(name.value)">
        Salvar <span matPrefix class="material-icons">upgrade</span>
      </button>
    </p>
  </div>
</div>
